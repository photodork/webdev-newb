<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="passtyle.css">
    <link rel="icon" type="image/x-icon" href="key-256.ico">
</head>
<body>
    <div class="outerbox">
        <h1>Password Strength Analyzer</h1>
        <p id="stxt"></p>
        <div id="pass">
            <input type="password" name="" autofocus placeholder="Enter Your Password" id="in">
            <button onclick="toggle()" id="toggle">show</button>
        </div>
        <button id="cstr" onclick="checkStrength()">Check Strength</button>
        <p>Suggestions: use atleast 8 characters, mix uppercase letters, numbers, and special characters.</p>
        <button onclick="copy()">Copy Password</button>
        <p id="copymsg"></p>
        <h2 id="child"></h2>
    </div>
</body>
<script src="passcript.js"></script>
</html>
